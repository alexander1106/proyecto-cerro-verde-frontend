<div class="container">
    <app-header></app-header>
    <div class="contenido">
        <h2>{{editar ? 'Editar Compra' : 'Registrar nueva Compra'}}</h2>
        <form (ngSubmit)="formSubmit()">
            <div class="form">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Nombre</mat-label>
                    <input [(ngModel)]="compra.correlativo" name="correlativo" required matInput
                        placeholder="Digite el Correlativo de la Compra" />
                </mat-form-field>

                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Fecha de Compra</mat-label>
                    <input matInput [matDatepicker]="picker" [(ngModel)]="compra.fecha_compra" name="fecha_compra"
                        required placeholder="Seleccione la fecha" />
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>

                <div class="list-productos">
                    <p><strong>Listar productos:</strong></p>
                    <button class="btn-agregar">
                        <a routerLink="/admin/add-compra">+ Producto</a>
                    </button>
                </div>

                

                <div class="form-actions">
                    <button mat-raised-button color="primary" class="btn-primary">
                        {{editar ? 'Editar' : 'Registrar'}}
                    </button>
                    <button mat-raised-button color="accent" type="reset" style="margin-left: 20px">
                        Limpiar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
