<div class="container">
    <app-header></app-header>
    <div class="contenido">
        <h2>{{editar ? 'Editar Categoria' : 'Registrar nueva Categoria'}}</h2>
        <form (ngSubmit)="formSubmit()">
            <div class="form">
                
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Nombre</mat-label>
                    <input [(ngModel)]="categoria.nombre" name="nombre" required matInput
                        placeholder="Digite el Nombre de la Categoria" />
                </mat-form-field>

                <div class="form-actions">
                    <button mat-raised-button color="primary" class="btn-primary">
                        {{editar ? 'Editar' : 'Registrar'}}
                    </button>
                    <button mat-raised-button color="accent" type="reset" style="margin-left: 20px">
                        Limpiar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
