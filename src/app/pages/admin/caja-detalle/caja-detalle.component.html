<div class="container py-4 caja-container">
  <div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-8">
      <div class="caja-card shadow">
        <div class="caja-header">
          <h2 class="mb-0 d-flex align-items-center">
            <i class="bi bi-cash-stack me-2"></i>
            Detalle de Caja
          </h2>
        </div>

        <div class="caja-body">
          <div *ngIf="caja" class="fade-in">
            <div class="action-container mb-4">
              <span class="caja-status status-active">
                <i class="bi bi-check-circle-fill me-1"></i>
                {{ caja.estadoCaja }}
              </span>

              <a class="btn btn-info transaction-link" [routerLink]="['/admin/transacciones']">
                <i class="bi bi-list-ul me-1"></i>
                Transacciones
              </a>
            </div>

            <div class="caja-info">
              <div class="info-item">
                <i class="bi bi-calendar-date"></i>
                <div>
                  <strong>Fecha Apertura:</strong>
                  <div>{{ caja.fechaApertura | date:'medium' }}</div>
                </div>
              </div>

              <div class="info-item">
                <i class="bi bi-currency-pen"></i>
                <div>
                  <strong>Monto Apertura:</strong>
                  <div class="money-amount">S/.{{ caja.montoApertura.toFixed(2) }}</div>
                </div>
              </div>
            </div>

            <div class="form-container slide-up">
              <h3 class="d-flex align-items-center">
                <i class="bi bi-lock me-2"></i>
                Detalles
              </h3>
              <label for="montoCierre" class="form-label">Saldo actual</label>
              <input
                type="number"
                class="form-control"
                [value]="caja?.saldo"
                name="saldoCaja"
                step="0.01"
                min="0"
                readonly
              />
              <form (ngSubmit)="cerrarCaja()">
                <div class="form-group">
                  <label for="montoCierre" class="form-label">Monto de cierre:</label>
                  <div class="input-group">
                    <span class="input-group-text">S/.</span>
                    <input
                      type="number"
                      id="montoCierre"
                      class="form-control"
                      [(ngModel)]="montoCierre"
                      name="montoCierre"
                      step="0.01"
                      min="0"
                      value="montoCierre"
                    />
                  </div>
                  <small class="form-text text-muted">
                    Ingrese el monto total disponible al cierre de caja.
                  </small>
                </div>

                <div class="d-grid gap-2 mt-4">
                  <button type="submit" class="btn btn-close">
                    <p>Cerrar</p>
                    <i class="bi bi-lock-fill me-2"></i>
                  </button>
                </div>
              </form>
            </div>
          </div>

          <div *ngIf="!caja" class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Cargando...</span>
            </div>
            <p class="mt-3">Cargando informaci√≥n de caja...</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
