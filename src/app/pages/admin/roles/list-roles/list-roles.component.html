<div class="container">
  <app-header></app-header>

  <div class="card">
    <div class="info-categorias-linea">
      <h3>Roles registrados</h3>
      <!-- Buscador personalizado sin Angular Material -->
      <div class="mover">
        <div class="buscador">
          <div class="input-wrapper">
            <input type="text" id="searchInput" placeholder="Buscador rol" [(ngModel)]="filtroBusqueda"
              (ngModelChange)="buscarRoles()" />
            <button type="button" class="btn-icono">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>

        <button class="btn-agregar">
          <a routerLink="/admin/add-rol">+ Rol</a>
        </button>
      </div>
    </div>

    <table class="tabla-categorias">
      <thead>
        <tr>
          <th>Índice</th> <!-- Se agregó columna para el índice -->
          <th>Nombre</th>
          <th>Descripción</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let rol of rolesFiltrados; let i = index">
          <td>{{ i + 1 }}</td> <!-- Mostrar el índice de cada rol -->

          <td>{{ rol.nombreRol }}</td>
          <td>{{ rol.descripcion }}</td>
          <td>
            {{ rol.estado ? 'Activo' : 'Desactivo' }}
          </td>
          <td class="acciones">
            <button class="btn-accion editar">
              <a [routerLink]="['/admin/edit-rol', rol.id]">
                <mat-icon class="edit" color="primary">edit</mat-icon>
              </a>
            </button>

          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
