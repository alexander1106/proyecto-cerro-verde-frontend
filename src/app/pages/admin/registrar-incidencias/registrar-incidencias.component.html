<div class="custom-modal-backdrop">
  <div class="custom-modal">
    <div class="modal-header">
      <h5 class="modal-title">Registrar Nueva Incidencia</h5>
      <button type="button" class="btn-close" (click)="cancelar()"></button>
    </div>
    <div class="modal-body">
      <form [formGroup]="incidenciaForm">
        <div class="mb-2">
          <label>Fecha Registro</label>
          <input type="date" class="form-control" formControlName="fecha_registro" />
        </div>
        <div class="mb-2">
          <label>Fecha Solución</label>
          <input type="date" class="form-control" formControlName="fecha_solucion" />
        </div>
        <div class="mb-2">
          <label>Estado de Incidencia</label>
          <input type="text" class="form-control" formControlName="estado_incidencia" />
        </div>
        <div class="mb-2">
          <label>Descripción</label>
          <textarea class="form-control" formControlName="descripcion"></textarea>
        </div>
        <div class="mb-2">
          <label>ID Habitación</label>
          <input type="number" class="form-control" formControlName="id_habitacion" />
        </div>
        <div class="mb-2">
          <label>ID Tipo Incidencia</label>
          <input type="number" class="form-control" formControlName="id_tipo_incidencia" />
        </div>
        <div class="mb-2">
          <label>ID Usuario</label>
          <input type="number" class="form-control" formControlName="id_usuario" />
        </div>
        <div class="mb-2">
          <label>ID Área</label>
          <input type="number" class="form-control" formControlName="id_area" />
        </div>
      </form>
      <div *ngIf="error" class="alert alert-danger mt-2">{{ error }}</div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
      <button class="btn btn-primary" [disabled]="loading" (click)="registrar()">Registrar</button>
    </div>
  </div>
</div>
