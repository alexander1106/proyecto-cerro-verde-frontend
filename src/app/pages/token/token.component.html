<div class="container mt-4">
  <h2>Registro de Usuario para API Hotelería</h2>

  <form (ngSubmit)="registrar()">
    <div class="form-group">
      <h5>Nombres</h5>
      <input class="form-control" name="nombre" [(ngModel)]="usuario.nombre" placeholder="Nombre" required>
    </div>

    <div class="form-group">
      <h5>Apellidos</h5>
      <input class="form-control" name="apellidos" [(ngModel)]="usuario.apellidos" placeholder="Apellidos" required>
    </div>

    <div class="form-group">
      <h5>Email</h5>
      <input class="form-control" type="email" name="email" [(ngModel)]="usuario.email" placeholder="Correo" required>
    </div>

    <div class="form-group">
      <h5>Telefono</h5>
      <input class="form-control" name="telefono" [(ngModel)]="usuario.telefono" placeholder="Teléfono" required>
    </div>

    <div class="form-group">
      <h5>Nombre de usuario</h5>
      <input class="form-control" name="username" [(ngModel)]="usuario.username" placeholder="Usuario" required>
    </div>

    <div class="form-group">
      <h5>Contraseña</h5>
      <input class="form-control" type="password" name="password" [(ngModel)]="usuario.password" placeholder="Contraseña" required>
    </div>

    <button type="submit" class="btn btn-success">Registrar y Generar Token</button>
  </form>

  <div *ngIf="token" class="alert alert-success mt-3">
    <strong>Token generado:</strong>
    <div style="word-wrap: break-word;">{{ token }}</div>
  </div>

  <div *ngIf="error" class="alert alert-danger mt-3">
    {{ error }}
  </div>
</div>
