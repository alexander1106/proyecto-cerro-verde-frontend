<div class="main-container">
  <!-- Formulario -->
  <div class="login-container mat-elevation-z4">
    <mat-card>
      <mat-card-header>
        <img src="assets/logo.png" alt="Logo" />
        <p>Hotel cerro verde</p>
      </mat-card-header>
      <mat-card-content>
        <div class="logo-container text-center">
          <h2>Restablecer tu cotraseña</h2>

          <form (ngSubmit)="formSubmit()">
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Contraseña nueva</mat-label>
              <input
                matInput
                [(ngModel)]="nuevaClave"
                required
                name="password"
                [type]="hide ? 'password' : 'text'"
                placeholder="Digite su nueva contraseña"
              />
              <button
                type="button"
                mat-icon-button
                matSuffix
                (click)="hide = !hide"
              >
                <mat-icon>{{
                  hide ? "visibility_off" : "visibility"
                }}</mat-icon>
              </button>
            </mat-form-field>
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Confirme su contraseña</mat-label>
              <input
                matInput
                [(ngModel)]="confirmarClave"
                required
                name="confirmPassword"
                [type]="hide ? 'password' : 'text'"
                placeholder="Digite su contraseña"
              />
              <button
                type="button"
                mat-icon-button
                matSuffix
                (click)="hide = !hide"
              >
                <mat-icon>{{
                  hide ? "visibility_off" : "visibility"
                }}</mat-icon>
              </button>
            </mat-form-field>
            <div class="container">
              <button mat-raised-button color="primary" type="submit">
                Enviar
              </button>
            </div>
          </form>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- Imagen -->
  <div class="cont-img">
    <img src="assets/habitaciones.jpg" alt="Habitación" />
  </div>
</div>
